
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>新增用户</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container">

    <div class="row">
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">用户信息</h4>
            <form class="needs-validation" novalidate action="/update" method="post">
                <input type="hidden" name="id" value="{{ value.id }}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">姓名</label>
                        <input type="text" class="form-control" id="firstName" name="name" placeholder=""  value="{{ value.name }}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="">性别</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="" value="1" {{ if(value.gender == 1) }}checked{{ /if}}> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="" value="0" {{ if(value.gender == 0) }}checked{{ /if}}> 女
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="age">年龄</label>
                    <input type="text" class="form-control" id="age" name="age" value="{{ value.age }}" required>
                </div>


                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ value.email }}" placeholder="you@example.com">
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">提交</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
